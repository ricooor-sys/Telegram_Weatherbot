name: 텔레그램 방송국

on:
  schedule:
    - cron: '15,45 * * * *'  # 매시간 15분, 45분 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 메모장 쓰기 권한

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: pip install selenium webdriver-manager requests

      - name: 봇 실행
        env:
          # ★ 여기에 텔레그램 열쇠를 꽂아줍니다
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: 기록 저장
        run: |
          git config --global user.name "TeleBot"
          git config --global user.email "bot@github.com"
          git add last_sent.txt || true
          git commit -m "Log update" || true
          git push
