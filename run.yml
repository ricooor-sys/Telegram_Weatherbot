name: 기상 감시 봇

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 기본 라이브러리 설치
        run: pip install requests

      - name: 봇 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: 기록 저장 (충돌 방지 로직 추가)
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@noreply.github.com"
          
          # [핵심 수정] 1. 최신 코드를 먼저 당겨옵니다 (Pull)
          git pull
          
          # 2. json 파일 추가
          git add last_sent_data.json || true
          
          # 3. 저장 및 업로드
          git commit -m "Update weather status data" || true
          git push
